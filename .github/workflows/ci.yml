name: CI

on:
  push:
    branches:
      - master  # 修改：确保工作流在 master 分支上触发
  pull_request:
    branches:
      - master  # 修改：确保对 master 的 PR 也能触发

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true  # 如果主题是 submodule，保留这个

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3.0.0
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build Hugo site
      run: hugo --minify --gc

    - name: Upload Artifact
      uses: actions/upload-artifact@v5
      with:
        name: build
        path: ./public

  deploy:
    needs: build
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    
    # 关键修改：只有当代码被 push 到 master 分支时才部署
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: ./public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
