{{/* layouts/shortcodes/mathimg.html */}}
{{- $src := .Get 0 -}}
{{- $alt := .Get 1 -}}
{{- $width := .Get 2 | default "1.5em" -}}
{{- $baseURL := .Site.BaseURL -}}

{{- printf `\htmlClass{math-img}{\text{<img src="%s%s" alt="%s" style="width:%s; height:auto; vertical-align:middle;">}}` $baseURL (strings.TrimPrefix "/" $src) $alt $width | safeHTML -}}
