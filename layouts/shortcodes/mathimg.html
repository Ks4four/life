{{/* layouts/shortcodes/mathimg.html */}}
{{- $src := .Get 0 -}}
{{- $alt := .Get 1 -}}
{{- $width := .Get 2 | default "1.5em" -}}
{{- $baseURL := .Site.BaseURL -}}

\text{\html{<img src="{{- $baseURL -}}{{- strings.TrimPrefix "/" $src -}}" alt="{{- $alt -}}" style="width:{{- $width -}}; height:auto; vertical-align:middle;">}}
